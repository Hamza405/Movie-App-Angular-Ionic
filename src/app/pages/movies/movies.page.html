<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of movies">
      <ion-avatar slot="start">
        <img [src]="imagesBaseUrl + '/w92' + item.poster_path" />
      </ion-avatar>
      <ion-label>{{item.title}} <p>{{item.release_date | date}}</p></ion-label>
      <ion-badge slot="end">{{item.vote_average}}</ion-badge>
    </ion-item>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more movies ..."
      >

      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
